<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support RAG Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Customer Support Assistant</h1>
            <p>Ask questions about our documentation and get instant answers</p>
        </header>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-content">
                        <p>Hello! I'm your customer support assistant. I can help answer questions based on our documentation. How can I assist you today?</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your question here..." 
                        maxlength="500"
                    >
                    <button id="sendButton" type="button">
                        <span>Send</span>
                    </button>
                </div>
                <div class="input-info">
                    <span id="charCount">0/500</span>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span id="connectionStatus" class="status-value">Connecting...</span>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Processing your question...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
